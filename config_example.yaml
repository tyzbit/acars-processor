ACARSProcessorSettings:
  ACARSHub:
    ACARS:
      Host: acarshub
      Port: 15550
    MaxConcurrentRequests: 0
    VDLM2:
      Host: acarshub
      Port: 15555
  ColorOutput: true
  Database:
    ConnectionString: user:pass@tcp(127.0.0.1:3306)/dbname?charset=utf8mb4&parseTime=True&loc=Local
    SQLiteDatabasePath: ./messages.db
    Type: sqlite
  LogLevel: info
Annotators:
  ACARS:
    Enabled: true
    SelectedFields:
    - acarsASSStatus
    - acarsAcknowledge
    - acarsAircraftTailCode
    - acarsAppName
    - acarsAppProxied
    - acarsAppProxiedBy
    - acarsAppRouterUUID
    - acarsAppRouterVersion
    - acarsAppVersion
    - acarsBlockID
    - acarsChannel
    - acarsErrorCode
    - acarsExtraACARSDramaTailNumberLink

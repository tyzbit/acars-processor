# yaml-language-server: $schema=https://raw.githubusercontent.com/tyzbit/acars-processor/refs/heads/main/schema.json
# This file (and schema.json) are automatically generated 
# from the code by running ./acars-processor -s

ACARSProcessorSettings:
  ColorOutput: true
  LogLevel: info
  Database:
    Enabled: true
    SQLiteDatabasePath: ./messages.db
    Type: mariadb
  ACARSHub:
    ACARS:
      Host: acarshub
      Port: 15550
    VDLM2:
      Host: acarshub
      Port: 15555
Filters:
  Ollama:
    Model: llama3.2
    URL: http://ollama-service:11434
    UserPrompt: Is there prose in this message?
Annotators:
  ACARS:
    Enabled: true
    SelectedFields:
      - acarsMessageText
      - acarsAircraftTailCode
  VDLM2:
    Enabled: true
  Tar1090:
    URL: http://tar1090
  Ollama:
    Model: llama3.2
    URL: http://ollama-service:11434
    UserPrompt: Is there prose in this message? If present, prose will be the last section of a message. Return any prose if found. Surround it with triple backticks.
Receivers:
  DiscordWebhook:
    URL: https://discord.com/api/webhooks/1234321/unique_id1234
    FormatText: true

    - vdlmPoll
    - vdlmRSequence
    - vdlmSSequence
    - vdlmSourceAddress
    - vdlmSourceStatus
    - vdlmSourceType
Filters:
  ACARS:
    DuplicateMessageSimilarity: 0.9
    Enabled: true
  Generic:
    ASSStatus: anything
    AboveDistanceNm: 15.5
    AboveSignaldBm: -9.9
    BelowDistanceNm: 15.5
    BelowSignaldBm: -9.9
    DictionaryPhraseLengthMinimum: 5
    Emergency: true
    FlightNumber: "1234"
    Frequency: 136.95
    FromAircraft: true
    FromTower: true
    HasText: true
    More: true
    StationID: N12346
    TailCode: "1234"
  Ollama:
    Enabled: true
    FilterOnFailure: true
    MaxPredictionTokens: 512
    MaxRetryAttempts: 5
    MaxRetryDelaySeconds: 5
    Model: llama3.2
    Options:
    - Name: num_predict
      Value: 512
    SystemPrompt: Answer like a pirate
    Timeout: 5
    URL: http://ollama-service:11434
    UserPrompt: ""
  OpenAI:
    APIKey: example_key
    Enabled: true
    Model: gpt-4o
    SystemPrompt: Answer like a pirate
    Timeout: 5
    UserPrompt: Does this message talk about coffee makers or lavatories (shortand
      LAV is sometimes used)?
  VDLM2:
    DuplicateMessageSimilarity: 0.9
    Enabled: true
Receivers:
  DiscordWebhook:
    Embed: true
    EmbedColorFacetFields:
    - acarsAircraftTailCode
    EmbedColorGradientField: ollamaProcessedValue
    Enabled: true
    FormatText: true
    FormatTimestamps: true
    RequiredFields:
    - acarsMessageText
    URL: https://discord.com/api/webhooks/1234321/unique_id1234
  NewRelic:
    APIKey: api_key
    CustomEventType: CustomACARS
    Enabled: true
  Webhook:
    Enabled: true
    Headers:
    - Name: APIKey
      Value: 1234abcdef
    Method: POST
    URL: https://webhook:8443/webhook/?enable_feature=yes
